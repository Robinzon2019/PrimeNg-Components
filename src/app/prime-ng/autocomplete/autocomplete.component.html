<h5>Dropdown and Templating</h5>

<p-autoComplete [(ngModel)]="selectedCountryAdvanced" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)" 
    field="nombre" [dropdown]="true" (onSelect)="mostrarPaisSeleccionado($event)">
    <ng-template let-country pTemplate="item">
        <div class="country-item">
            <!-- <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" /> -->
            <div>{{country.nombre}} - {{ country.continente }}</div>
        </div>
    </ng-template>
</p-autoComplete>
